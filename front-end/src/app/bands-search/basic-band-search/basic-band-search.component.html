<form (ngSubmit)="onSubmit()" #inputForm="ngForm">
    <div class="form-group">
        <label for="band-search-input">Artist name: </label>
        <input required minlength="1" type="text" id="band-search-input" class="form-control" [(ngModel)]="bandName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group" *ngIf="bandNameIsValid()">
        <button class="btn btn-primary search-button">Search</button>
    </div>
</form>
