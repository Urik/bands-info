<form (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <div class="form-group">
        <label for="band-search-input">Artist name: </label>
        <input type="text" id="band-search-input" class="form-control" [(ngModel)]="bandName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [class.btn-danger]="bandName.length === 0" [disabled]="bandName.length === 0">Search</button>
    </div>
</form>
